<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css" type='text/css'>
  <title>Document</title>
</head>
<body>
  <div class='modal-overlay'>
    <div class='modal'>
      <h2>En qué idioma quieres visualizar la pagina?</h2>
      <button class='en'>Inglés</button>
      <button class='es'>Español</button>
    </div>
  </div>
  <div class='reloj'>
    <div class='hora'></div>
    <div class='min'></div>
    <div class='sec'></div>
  </div>
  <br><br>
  <div class='circulo'></div>
  <div class='rectangulo'></div>
  <div class='texturas'>
    <div class='textura1'></div>
    <div class='textura2'></div>
    <div class='textura3'></div>
  </div>
  <div class='zona'></div><br><br>
  <input type="file" id='archivo'><br><br>
  <div class='resultado'></div>
  <div class='barra-de-carga'></div>
  <div class='zona-arrastre'>arrastre y suelte un archivo</div>
  <div class='result'></div>
  <div class='add-nombres'>
    <input type="text" id='nombre' placeholder='introduce un nombre'>
    <button id='add'>añadir</button>
  </div>
  <div class='nombres'>
  </div>
  <script src='./index.js' type='text/javascript'></script>
</body>
</html>
